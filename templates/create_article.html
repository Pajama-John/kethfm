<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Article</title>
</head>
<body>
    <h1>Submit a New Article</h1>
    <form action="{{ url_for('submit_article') }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

        <label for="youtube">YouTube Link (optional):</label>
        <input type="url" id="youtube" name="youtube"><br><br>
        
        <label for="thumbnail">Thumbnail Image (optional):</label>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
