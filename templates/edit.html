<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit JSON</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit JSON File</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-select">Select a file:</label>
                <select class="form-control" name="file" id="file-select">
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Load</button>
        </form>

        {% if json_data %}
        <form method="POST" enctype="multipart/form-data" action="/update" class="mt-4">
            <input type="hidden" name="filename" value="{{ selected_file }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ json_data['title'] }}">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5">{{ json_data['content'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" class="form-control" id="tags" name="tags" value="{{ ','.join(json_data['tags']) }}">
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="text" class="form-control" id="thumbnail" name="thumbnail" value="{{ json_data['thumbnail'] }}">
            </div>
            <div class="form-group">
                <label for="thumbnail-file">Upload new thumbnail:</label>
                <input type="file" class="form-control-file" id="thumbnail-file" name="thumbnail-file">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
