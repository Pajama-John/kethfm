<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tool-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tool-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Developer Tools</h1>
        <div class="tool-box">
            <div class="tool-title">Submit Latest</div>
            <a href="{{ url_for('latest') }}" class="btn btn-primary btn-block">Go to Submit Latest</a>
        </div>
        <div class="tool-box">
            <div class="tool-title">Submit Article</div>
            <a href="{{ url_for('submit') }}" class="btn btn-primary btn-block">Go to Submit Article</a>
        </div>
        <div class="tool-box">
            <div class="tool-title">Submit Featured</div>
            <a href="{{ url_for('submit_featured') }}" class="btn btn-primary btn-block">Go to Submit Featured</a>
        </div>
        <div class="tool-box">
            <div class="tool-title">Edit Article</div>
            <a href="{{ url_for('edit') }}" class="btn btn-primary btn-block">Go to Edit Article</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
